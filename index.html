<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Herz</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: black;
      font-family: Arial, sans-serif;
      color: white;
    }
    .heart {
      font-size: 120px;
      color: red;
      margin-bottom: 20px;
      animation: pulse 1.2s infinite;
    }
    .name {
      font-size: 48px;
      font-weight: bold;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="heart">❤️</div>
  <div class="name" id="name">Dein Name</div>

  <script>
    // اسم رو از لینک می‌گیره (?name=...)
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "Dein Name";
    document.getElementById("name").textContent = name;
  </script>
</body>
</html>
